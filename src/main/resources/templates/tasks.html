<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Todo Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">        
        <style>
            .line-through{
                text-decoration: line-through;
                color:grey;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5 text-center">To Do Application</h1>
            <form action="/" method="post" class="mt-3">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Add Task" required>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>


            <div class="mt-4">
                <th:block th:each="task : ${tasks}">
                    <div class="card mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <!-- Task Title -->
                            <span th:classappend="${task.completed} ? 'line-through'" th:text="${task.title}">Task Title</span>

                            <!-- Buttons aligned to the right -->
                            <div>
                                <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm me-2">Toggle</a>
                                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>

            </div>
        </th:block>
    </div>
</div>
</body>
</html>
